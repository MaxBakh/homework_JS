<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>smallBig</title>
	<style>
		#gallery {
			display: flex;
			justify-content: space-around;
		}
	</style>

</head>

<body>




	<div id="gallery">
		<img id="img_1" src="gallery/small/img_1.png">
		<img id="img_2" src="gallery/small/img_2.png">
		<img id="img_3" src="gallery/small/img_3.png">
	</div>

	<div id="big"></div>

	<script type="text/javascript">

		function init() {
			var images = document.getElementsByTagName("img");
			for (var i = 0; i < images.length; i++) {
				images[i].onclick = changeBigPicture;
			}
		}

		function changeBigPicture(eventObj) {
			var appDiv = document.getElementById("big");
			appDiv.innerHTML = "";
			var eventElement = eventObj.target;
			var imageNameParts = eventElement.id.split("_");
			var src = "gallery/big/" + imageNameParts[1] + ".jpg";
			var imageDomElement = document.createElement("img");
			imageDomElement.src = src;
			appDiv.appendChild(imageDomElement);
		}

		window.onload = init;

	</script>

</body>

</html>
